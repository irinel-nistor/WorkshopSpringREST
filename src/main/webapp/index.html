<html>
	<head>
		<link rel="stylesheet" href="style/default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="style/form.css" type="text/css" media="screen" />
        <script src="script/jquery.js"></script>
		<script src="script/sprintf.min.js"></script>
        <script src="script/default.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>T-shirt printing</h1>
			</div>
			<div id="content-container">
				<div id="content">
					<form id="createOrderForm" class="basic-grey">
						<h3>Create new order</h3>
						<label>
							<span>Message</span>
							<input id="message" type="text" name="message" placeholder="To be printed on tshirt" />
						</label>
						<label>
							<span>Size</span><select name="size">
								<option value="small">S</option>
								<option value="medium">M</option>
								<option value="large">L</option>
								<option value="extra_large">XL</option>
								<option value="extra_extra_large">XXL</option>
							</select>
						</label>
						<label>
							<span>Color</span><select name="color">
								<option value="blue">Blue</option>
								<option value="red">Red</option>
								<option value="green">Green</option>
								<option value="orange">Orange</option>
								<option value="yellow">Yellow</option>
								<option value="purple">Purple</option>
							</select>
						</label>
						<label>
							<span>&nbsp;</span>
							<input id="createOrderSubmit" type="submit" class="button" value="Create" />
						</label>   
					</form>
					
				</div>
				<div id="aside">
					<div id="recentOrders" class="basic-grey">
						<h3>Recent orders</h3>
						<ul>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
